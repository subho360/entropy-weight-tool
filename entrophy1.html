<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Entropy Weighting — Web Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="entrophy1.css">
</head>

<body>
<nav class="navbar navbar-expand-lg mb-3">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Entropy Weighting Tool</span>
    <div class="d-flex">
      <button id="exportCsv" class="btn btn-light me-2">Export CSV</button>
      <button id="exportJson" class="btn btn-outline-primary">Export JSON</button>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row g-4">
    <div class="col-lg-4">
      <div class="card p-3">
        <h5>Setup</h5>
        <label class="form-label">Alternatives (2–50)</label>
        <input id="m" type="number" min="2" max="50" value="4" class="form-control small-input mb-2" />

        <label class="form-label">Criteria (1–30)</label>
        <input id="n" type="number" min="1" max="30" value="3" class="form-control small-input mb-2" />

        <label class="form-label mt-2">Criteria names (comma separated)</label>
        <input id="critNames" class="form-control" placeholder="C1,C2,C3..." />

        <div class="mt-3">
          <button id="build" class="btn btn-primary w-100 mb-2">Build Decision Matrix</button>
          <button id="compute" class="btn btn-success w-100">Compute Entropy Weights</button>
        </div>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="card p-3 mb-3">
        <h5>Decision Matrix</h5>
        <div id="matrixArea" class="table-responsive"></div>
      </div>

      <div class="card p-3">
        <h5>Entropy Results</h5>
        <div id="resultsArea"></div>
      </div>
    </div>
  </div>

  <footer>Developed by Sandip DasGupta.</footer>
</div>

<script src="entrophy1.js"></script>
</body>
</html>
